<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: 40, lng: -82}
        });

        var ctaLayer = new google.maps.KmlLayer({
          //url: 'https://s3.amazonaws.com/hotdonuts.info/at2.kml',
          url: 'https://big-cougar-51.localtunnel.me/atshelters.kml',
          map: map
				});
				/*
        var ctaLayer = new google.maps.KmlLayer({
          url: 'http://googlemaps.github.io/js-v2-samples/ggeoxml/cta.kml',
          map: map
				});
				*/
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0NYsxFuycncFJ-4ELXOT1660jss_iTc0
&callback=initMap">
    </script>
  </body>
</html>
